        <h1>What is "Dew Point"?</h1>
        <textarea rows="10" cols="100" readonly>
        A measure of atmospheric moisture. It is the temperature to which air must be cooled in order to reach saturation (assuming air pressure and moisture content are constant).

        A higher dew point indicates more moisture present in the air. It is sometimes referred to as Dew Point Temperature, and sometimes written as one word (Dewpoint). (weather.gov)

        When air reaches dew point temperature at a given pressure, evaporation is in balances with liquid water, which means water vapor condenses at the same rate as liquid evaporates.
        </textarea>

        <div class="magnify"><img src="./Images/Dewpoint.svg" alt="Dewpoint Image"> <p><center>(Image from Wikipedia) </center></p></div>


        <textarea rows="5" cols="100" readonly>
            Td = T - ((100 - RH)/5.)
            Td = Dewpoint 
            T  = Temperature
            RH = Relative Humidity % 
        
</textarea>
